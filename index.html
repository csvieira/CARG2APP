<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Calculadora de CO2</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="calculadora">
        <div class="cabecalho">
            <img src="logo_carg2app.png" alt="Logo" class="logo">
        </div>
        <h1 class="titulo">Calculadora de CO2</h1> 
        <p class="descricao">Descubra o quanto poderá poupar da</p> 
        <p class="descricao">atmosfera em gases poluentes</p>
        <p class="descricao">utilizando a CARG2 APP</p>

        <label for="distancia">Distância Percorrida:</label>
        <input type="number" id="distancia" required placeholder="Distância (km)" min="1"/>

        <label for="consumo">Consumo de Diesel:</label>
        <input type="number" id="consumo" required placeholder="Consumo (litros)" min="1"/>

        <button onclick="calcularAproveitamento()">Calcular</button>

        <p id="resultado" class="resultado"></p>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
